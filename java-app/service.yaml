apiVersion: v1
kind: Service
metadata:
  name: java-app-service
  labels:
    app: java-app
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80  # Port to expose the service
      targetPort: 8080  # Port on which your app is running in the container (change it if needed)
  selector:
    app: java-app  # This label should match your Java app's deployment
